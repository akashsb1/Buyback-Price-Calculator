<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Price Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Buyback Price Calculator</h1>

        <div class="space-y-6">
            <div>
                <label for="onRoadPrice" class="block text-sm font-medium text-gray-700">On Road Price (ऑन रोड प्राइस) (Rs.)</label>
                <input type="number" id="onRoadPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="downPayment" class="block text-sm font-medium text-gray-700">Down Payment (डाउन पेमेंट) (Rs.)</label>
                <input type="number" id="downPayment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
        </div>

        <button onclick="calculate()" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Calculate (कैलकुलेट करें)
        </button>

        <div id="results" class="mt-8 space-y-4">
            </div>

        <div id="message-box" class="mt-6 hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-md">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        /**
         * Clears the message box and hides it.
         */
        function clearMessageBox() {
            const msgBox = document.getElementById('message-box');
            msgBox.classList.add('hidden');
        }

        /**
         * Shows an error or info message in a styled box.
         * @param {string} message The message to display.
         * @param {string} colorClass The Tailwind CSS color class for the box.
         */
        function showMessage(message, colorClass = 'bg-yellow-100 border-yellow-400 text-yellow-700') {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');
            msgText.textContent = message;
            msgBox.className = `mt-6 px-4 py-3 rounded-md ${colorClass}`;
            msgBox.classList.remove('hidden');
        }

        /**
         * Formats a number with commas for readability.
         * @param {number} num The number to format.
         * @returns {string} The formatted number string.
         */
        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
        }

        /**
         * Performs the calculation and displays the results.
         */
        function calculate() {
            clearMessageBox();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Get input values
            const onRoadPrice = parseFloat(document.getElementById('onRoadPrice').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);

            // Validate inputs
            if (isNaN(onRoadPrice) || isNaN(downPayment) || onRoadPrice <= 0 || downPayment < 0) {
                showMessage("Please enter valid positive numbers for both fields. (कृपया दोनों फ़ील्ड्स में सही और पॉजिटिव नंबर दर्ज करें।)");
                return;
            }

            // Check for minimum downpayment and handle the invalid case
            const minDownPaymentRequired = 0.1 * onRoadPrice;
            if (downPayment < minDownPaymentRequired) {
                resultsContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 p-4 rounded-lg">
                        <p class="font-bold">Invalid Downpayment (अमान्य डाउन पेमेंट)</p>
                        <p>Minimum down payment required is ${formatNumber(minDownPaymentRequired)}.</p>
                    </div>
                `;
                return;
            }

            // Calculations based on the provided formulas
            const performaPrice = onRoadPrice + 10000;
            
            let loanAmount;
            if (downPayment < (0.1 * performaPrice)) {
                loanAmount = performaPrice * 0.9;
            } else {
                loanAmount = performaPrice - downPayment;
            }

            const moneyToCollectDealer = loanAmount - (onRoadPrice - downPayment);

            // Display results
            const resultColorClass = 'bg-blue-50 border-blue-200 text-blue-800';
            resultsContainer.innerHTML = `
                <div class="${resultColorClass} p-4 rounded-lg">
                    <p class="text-sm font-semibold text-blue-800">Price to Put on Proforma Invoice (प्रोफॉर्मा इनवॉइस पर डालने की कीमत):</p>
                    <p class="text-2xl font-bold text-blue-900 mt-1">${typeof performaPrice === 'number' ? formatNumber(performaPrice) : performaPrice}</p>
                </div>
                <div class="${resultColorClass} p-4 rounded-lg">
                    <p class="text-sm font-semibold text-blue-800">Loan Amount for Flash App (फ्लैश ऐप में डालने की लोन अमाउंट):</p>
                    <p class="text-2xl font-bold text-blue-900 mt-1">${typeof loanAmount === 'number' ? formatNumber(loanAmount) : loanAmount}</p>
                </div>
                <div class="${resultColorClass} p-4 rounded-lg">
                    <p class="text-sm font-semibold text-blue-800">Money to Collect from Dealer (डीलर से कलेक्ट करने वाला पैसा):</p>
                    <p class="text-2xl font-bold text-blue-900 mt-1">${typeof moneyToCollectDealer === 'number' ? formatNumber(moneyToCollectDealer) : moneyToCollectDealer}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
